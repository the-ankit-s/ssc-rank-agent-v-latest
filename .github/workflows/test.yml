name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/rankmitra_test"

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

      # Linting (using Biome if available, or just skip if not yet set up)
      #- name: Lint
      #  run: npm run lint

    - name: Type Check
      run: npx tsc --noEmit

    - name: Unit Tests
      run: npm test

    - name: Build
      run: npm run build
